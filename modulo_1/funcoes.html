<html>
    <script>
        function calculMediaNotas(notaA, notaB, notaC, notaD) {
            var media = (notaA + notaB + notaC + notaD) / 4;
            return media;
        }

        var media = calculMediaNotas(10, 20, 30, 40);
        console.log(media);
        //encapsular a l√≥gia do processo
    </script>
</html>
