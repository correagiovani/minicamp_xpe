<html>
    <script>
        //declarando variáveis
        var abacate = 2;
        var melancia = 3; 
        //declaração da variável 
        var totalFrutasSacolas = abacate + melancia;
        console.log(totalFrutasSacolas);
        //alterando o valor da variável       
        abacate = 5;
        //somando com novos valores 
        //ter atenção com as nomenclaturas das variáveis
        totalFrutasSacolas = abacate + melancia;
        console.log(totalFrutasSacolas);
        //aula 3.1.1
    </script> 
</html>
