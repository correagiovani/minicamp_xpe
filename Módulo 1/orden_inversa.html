<html>
    <script>
        //criar uma função que recebe uma palavra como parametro e retorna a palavra invertida 
        //1- receber a palavra 
        //2 - criar a variavel para armazenar o resultado
        //3 - iterar a palavra de tras para frente armazenando letra a letra na variavel temporaria
        //4 - retornar a variavel 

        function ordemIversa(palavra) {
            var palavraInvertida = "";
            for (var i = palavra.length - 1; i >= 0; i--) {
                palavraInvertida = palavraInvertida + palavra [i];
            }
            return palavraInvertida; 
        }
    </script>
</html>
